<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>

    <style>
      table,tr,th,td
      {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        
      }
    </style>
  </head>

  <body>

    <!-- tage use for create table -->
    <table >

      <!-- tage use for create row -->
      <tr>
         <!-- tage use for create header -->
        <th>Fruit</th>
        <th>Drink</th>
        <th>Food</th>
      </tr>

      <tr>
        <!-- tage use for create data -->
        <td>Apple</td>
        <td>Coffee</td>
        <td>Soup</td>
      </tr>

      <tr>
        <td>Orange</td>
        <td>Coca</td>
        <td>Noddles</td>
      </tr>

      <tr>
        <td>Mango</td>
        <td>Milk</td>
        <td>Chicken rost</td>
      </tr>

    </table>

  </body>
</html>
