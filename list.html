<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- unorder list -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <!-- Order list -->
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Coca</li>
    </ol>

    <!-- Descriptiot list -->
    <dl>
        <dt>Apple</dt>
        <dd>Red fruit</dd>

        <dt>Mango</dt>
        <dd>Yellow fruit</dd>

        <dt>Orange</dt>
        <dd>Orange fruit</dd>
    </dl>
</body>
</html>
